<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(https://static.vecteezy.com/system/resources/thumbnails/047/373/205/small/high-angle-3d-rendering-graduation-cap-and-diploma-with-golden-tassel-vivid-blue-backdrop-clear-and-defined-realistic-textures-perfect-for-celebratory-themes-spacious-layout-photo.jpeg);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .square {
      width: 350px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .square h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #fff;
    }

    .square input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .square input:focus {
      outline: 2px solid chartreuse;
    }

    .square button {
      width: 100%;
      padding: 12px;
      background-color: chartreuse;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .square button:hover {
      background-color: limegreen;
    }

    .square a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="square">
    <form>
      <h1>Welcome to the Food Delivery App</h1>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit"><a href="C:/Users/patol/Documents/skill/main.html">Login</a></button>
    </form>
  </div>
</body>
</html>
