<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Order Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square {
      background-color: #ffffffee;
      width: 400px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .square h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .square p {
      margin: 10px 0 5px;
      color: #444;
      font-weight: bold;
    }

    .square input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .square input:focus {
      border-color: #6c63ff;
      outline: none;
    }

    .square button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .square button:hover {
      background-color: #00b248;
    }

    .square a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="square">
    <h1>Order Your Food!</h1>
    <p>Full Name:</p>
    <input type="text" placeholder="Enter your full name" required />
    
    <p>Mobile No:</p>
    <input type="text" placeholder="Enter your mobile number" required />
    
    <p>Address:</p>
    <input type="text" placeholder="Enter your address" required />
    
    <p>Landmark:</p>
    <input type="text" placeholder="Enter nearby landmark" required />
    
    <p>Pincode:</p>
    <input type="text" placeholder="Enter your area pincode" required />

    <button>
      <a href="C:\Users\patol\Documents\skill\oreder.html">Order Now</a>
    </button>
  </div>
</body>
</html>
